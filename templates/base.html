            <a href="https://www.linkedin.com/in/sibylassana" target="_blank" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'static/js/script.js' %}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
     
      const mobileMenuButton = document.querySelector('.mobile-menu-button');
      const mobileMenu = document.querySelector('.mobile-menu');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

  
      document.getElementById("currentYear").innerHTML = "© " + new Date().getFullYear() + " Tous droits réservés";

      {% for message in messages %}
        swal('{{ message }}');
      {% endfor %}

 
        $(document).ready(function() {
          $("#phrase_francaise").on("input", function() {
            var phrase = $(this).val();
            console.log("Input détecté:", phrase);
            
            if (phrase.length >= 2) {
              console.log("Envoi de la requête AJAX pour:", phrase);
              $.ajax({
                url: '{% url "suggestions" %}',
                data: { phrase: phrase },
                success: function(data) {
                  console.log("Réponse reçue:", data);
                  var options = '<option value="">Suggestions disponibles</option>';
                  $.each(data, function(index, value) {
                    options += '<option value="' + value + '">' + value + '</option>';
                  });
                  $("#suggestions_francais").html(options);
                  console.log("Options générées:", options);
                },
                error: function(xhr, status, error) {
                  console.error("Erreur AJAX:", error);
                  console.error("Status:", status);
                  console.error("Réponse:", xhr.responseText);
                }
              });
            } else {
              $("#suggestions_francais").html("");
            }
          });
  
          $("#suggestions_francais").on("change", function() {
            var selectedValue = $(this).val();
            console.log("Valeur sélectionnée:", selectedValue);
            $("#phrase_francaise").val(selectedValue);
          });
        });
 
    </script>
  </body>
</html>
