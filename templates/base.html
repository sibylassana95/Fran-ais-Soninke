    <!-- Scripts -->

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register("{% static 'sw.js' %}")
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>

    <script>
      // Mobile Menu Toggle
      const mobileMenuButton = document.querySelector('.mobile-menu-button');
      const mobileMenu = document.querySelector('.mobile-menu');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // Year
      document.getElementById("currentYear").innerHTML = "¬© " + new Date().getFullYear() + " Tous droits r√©serv√©s";

      // Django Messages
      {% for message in messages %}
        swal({
          title: "{{ message.tags|title }}",
          text: "{{ message }}",
          icon: "{{ message.tags }}",
          button: "OK",
        });
      {% endfor %}

      // Progress Bar Animation
      function updateProgressBar() {
        const progressBar = document.getElementById('progress-bar');
        const scrollTop = window.pageYOffset;
        const docHeight = document.body.offsetHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;
        
        if (progressBar) {
          progressBar.style.width = scrollPercent + '%';
        }
      }
      
      window.addEventListener('scroll', updateProgressBar);
      window.addEventListener('resize', updateProgressBar);

      // AJAX Search Suggestions with enhanced UX
      $(document).ready(function() {
        let searchTimeout;
        
        $("#phrase_francaise").on("input", function() {
          var phrase = $(this).val();
          
          // Clear previous timeout
          clearTimeout(searchTimeout);
          
          // Add loading state
          const suggestionsSelect = $("#suggestions_francais");
          
          if (phrase.length >= 2) {
            suggestionsSelect.html('<option value="">üîç Recherche en cours...</option>');
            
            // Debounce the search
            searchTimeout = setTimeout(() => {
              $.ajax({
                url: '{% url "suggestions" %}',
                data: { phrase: phrase },
                beforeSend: function() {
                  suggestionsSelect.html('<option value="">‚è≥ Chargement...</option>');
                },
                success: function(data) {
                  var options = '<option value="">üí° ' + data.length + ' suggestion(s) trouv√©e(s)</option>';
                  $.each(data, function(index, value) {
                    options += '<option value="' + value + '">üìù ' + value + '</option>';
                  });
                  suggestionsSelect.html(options);
                  
                  // Add subtle animation
                  suggestionsSelect.addClass('animate-fade-in-up');
                },
                error: function(xhr, status, error) {
                  console.error("Erreur AJAX:", error);
                  suggestionsSelect.html('<option value="">‚ùå Erreur de chargement</option>');
                }
              });
            }, 300); // 300ms debounce
          } else {
            suggestionsSelect.html('<option value="">‚úèÔ∏è Tapez au moins 2 caract√®res...</option>');
          }
        });

        $("#suggestions_francais").on("change", function() {
          var selectedValue = $(this).val();
          if (selectedValue && !selectedValue.includes('suggestion') && !selectedValue.includes('Tapez')) {
             $("#phrase_francaise").val(selectedValue).focus();
             
             // Add visual feedback
             $(this).addClass('bg-green-50 dark:bg-green-900/20');
             setTimeout(() => {
               $(this).removeClass('bg-green-50 dark:bg-green-900/20');
             }, 1000);
          }
        });
      });

      // Theme Toggle Logic
      var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
      var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

      // Change the icons inside the button based on previous settings
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          themeToggleLightIcon.classList.remove('hidden');
          document.documentElement.classList.add('dark');
      } else {
          themeToggleDarkIcon.classList.remove('hidden');
          document.documentElement.classList.remove('dark');
      }

      var themeToggleBtn = document.getElementById('theme-toggle');

      themeToggleBtn.addEventListener('click', function() {
          // toggle icons inside button
          themeToggleDarkIcon.classList.toggle('hidden');
          themeToggleLightIcon.classList.toggle('hidden');

          // if set via local storage previously
          if (localStorage.getItem('color-theme')) {
              if (localStorage.getItem('color-theme') === 'light') {
                  document.documentElement.classList.add('dark');
                  localStorage.setItem('color-theme', 'dark');
              } else {
                  document.documentElement.classList.remove('dark');
                  localStorage.setItem('color-theme', 'light');
              }
          } else {
              // if NOT set via local storage previously
              if (document.documentElement.classList.contains('dark')) {
                  document.documentElement.classList.remove('dark');
                  localStorage.setItem('color-theme', 'light');
              } else {
                  document.documentElement.classList.add('dark');
                  localStorage.setItem('color-theme', 'dark');
              }
          }
      });

      // Duplicate logic for mobile theme toggle if needed, or unify.
      // For now, I'll clone the button content to the mobile button
      var themeToggleBtnMobile = document.getElementById('theme-toggle-mobile');
      if(themeToggleBtnMobile){
         themeToggleBtnMobile.innerHTML = themeToggleBtn.innerHTML;
         themeToggleBtnMobile.addEventListener('click', function(){
            themeToggleBtn.click();
            themeToggleBtnMobile.innerHTML = themeToggleBtn.innerHTML;
         });
      }

    </script>
  </body>
